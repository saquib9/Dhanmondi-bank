<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div id="login-area">

         <h1 class="text-center">Welcome to Finance Tracer</h1>
         <div class="submit-area">
                <h3>Login</h3>
                <br>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
         </div>
    </div>



    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>               
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentAmount">1200</span></h2>
                </div>
            </div>
        </div>
        
        <div class="row">

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="insert amount">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input  id="withdrawAmount" type="text" class="form-control" placeholder="insert amount">
                    <br>
                    <button id="addWithdraw" id="addDeposit" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>



<script>

    //log in button 
    const loginBtn = document.getElementById("login")
    loginBtn.addEventListener("click",function(){
        const loginArea = document.getElementById("login-area")
        loginArea.style.display = "none";
        const transArea = document.getElementById("transaction-area")
        transArea.style.display = "block"
    })

    //deposit button
    const depositButton = document.getElementById("addDeposit")
    depositButton.addEventListener("click", function(){
        const depositAmount = document.getElementById("depositAmount").value
        const depositNumber = parseFloat(depositAmount)
        if(depositNumber < 0){
            alert("Negative number not allowed")
        }
        else{
            updateSpanText("currentDeposit",depositNumber)
            updateSpanText("currentAmount",depositNumber)

            document.getElementById("depositAmount").value = ""
        }
    })


    //withdraw button
    const withdrawButton = document.getElementById("addWithdraw")
    withdrawButton.addEventListener("click", function(){
        const withdrawAmount = document.getElementById("withdrawAmount").value
        const withdrawNumber = parseFloat(withdrawAmount)        
        if(withdrawNumber < 0){
            alert("Negative amount not allowed")
        }
        else{
            updateSpanText("currentWithdraw", withdrawNumber)
            updateSpanText("currentAmount", -withdrawNumber)

            document.getElementById("withdrawAmount").value = ""
        }
    })





    //deposit function
    function updateSpanText(deposit_id, depositNumber){
        const current = document.getElementById(deposit_id).innerText
        const currentNumber = parseFloat(current)
        
        const total = depositNumber + currentNumber

        document.getElementById(deposit_id).innerText = total
    }




</script>


</body>
</html>
